<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lezzet Durağı - Menü Yönetimi</title>
    <link rel="stylesheet" href="admin-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="admin-navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><i class="fas fa-utensils"></i> Menü Yönetimi</h2>
            </div>
            <div class="nav-actions">
                <a href="index.html" class="btn-secondary">
                    <i class="fas fa-home"></i> Ana Siteye Dön
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="admin-main">
        <div class="section-header">
            <h1>Menü Yönetimi</h1>
            <p>Menü öğelerini ekleyin, düzenleyin veya silin</p>
        </div>

        <div class="menu-controls">
            <button class="btn-primary" onclick="openAddItemModal()">
                <i class="fas fa-plus"></i> Yeni Ürün Ekle
            </button>
            <div class="search-box">
                <input type="text" id="search-items" placeholder="Ürün ara..." onkeyup="filterItems()">
                <i class="fas fa-search"></i>
            </div>
            <select id="category-filter" onchange="filterItems()">
                <option value="all">Tüm Kategoriler</option>
                <option value="soups">Çorbalar</option>
                <option value="mains">Ana Yemekler</option>
                <option value="desserts">Tatlılar</option>
                <option value="beverages">İçecekler</option>
            </select>
        </div>

        <div class="menu-items-table">
            <table>
                <thead>
                    <tr>
                        <th>Resim</th>
                        <th>Ürün Adı</th>
                        <th>Kategori</th>
                        <th>Fiyat</th>
                        <th>Açıklama</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody id="menu-items-tbody">
                    <!-- Menu items will be loaded here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add/Edit Item Modal -->
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Yeni Ürün Ekle</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="item-form" onsubmit="saveItem(event)">
                <div class="form-group">
                    <label for="item-name">Ürün Adı *</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="item-category">Kategori *</label>
                    <select id="item-category" required>
                        <option value="">Kategori Seçin</option>
                        <option value="soups">Çorbalar</option>
                        <option value="mains">Ana Yemekler</option>
                        <option value="desserts">Tatlılar</option>
                        <option value="beverages">İçecekler</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="item-price">Fiyat (₺) *</label>
                    <input type="number" id="item-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="item-description">Açıklama *</label>
                    <textarea id="item-description" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="item-image">Resim URL</label>
                    <input type="url" id="item-image" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" onclick="closeModal()">İptal</button>
                    <button type="submit" class="btn-primary">Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Ürünü Sil</h2>
                <button class="close-btn" onclick="closeDeleteModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p>Bu ürünü silmek istediğinizden emin misiniz?</p>
                <p><strong id="delete-item-name"></strong></p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="closeDeleteModal()">İptal</button>
                <button type="button" class="btn-danger" onclick="confirmDelete()">Sil</button>
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
